var sWndParms="toolbar=no,location=no,status=no,directories=no,menubar=no,scrollbars=auto,resizable=yes,width=525,height=350,left=0,top=0";
var PopupWnd=null;

function ShowPopup(sSourceHREF,sDestHREF)
{
 if(PopupWnd==null)
 {
  PopupWnd=window.open("","PopupWnd",sWndParms);
  PopupWnd=window.open(myDir+"popup/pop_main.htm","PopupWnd",sWndParms);
 }
 ShowPopupWait(sSourceHREF,sDestHREF); 
}
function ShowPopupWait(sSourceHREF,sDestHREF)
{
 if(PopupWnd.top.Loaded)
  PopupWnd.top.ShowPopup(sSourceHREF,sDestHREF);
 else
  setTimeout("ShowPopupWait('"+sSourceHREF+"','"+sDestHREF+"')",500);
}
function ShowActivity(iActID)
{
 if(ShowActDetails==false)
 {
  alert("No activity details were published with this Project Website.");
 }
 else
 {
  if(PopupWnd==null)
  {
   PopupWnd=window.open("","PopupWnd",sWndParms);
   PopupWnd=window.open(myDir+"popup/pop_main.htm","PopupWnd",sWndParms);
  }
   ShowActivityPrep(iActID);  
 }
}
function ShowActivityPrep(iActID)
{
 if(PopupWnd.top.Loaded)
  PopupWnd.top.ShowActivityPrep(iActID);
 else
  setTimeout("ShowActivityPrep("+iActID+")",500);
}
function ShowObject(sSourceHREF,iObjID)
{
 if(ShowRsrcDetails==false)
 {
  alert("No resource information was published with this Project Website.");
 }
 else
 {
  MainArea.Treeview.treedef.selectItem(iObjID);
 }
}
function ClosePopup()
{
 if(PopupWnd!=null) PopupWnd.close();
}
